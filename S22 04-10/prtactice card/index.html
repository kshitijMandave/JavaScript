<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .container {
        display: flex;
        justify-content: space-evenly;
        flex-wrap: wrap;
    }
</style>

<body>
    <h2>Create Card</h2>
    <button onclick="createCards()">Create Card</button>
    <div class="container">

    </div>

    <script>
        function createCard(info) {
            let body = document.querySelector('body')
            let div = document.createElement('div');

            div.style.width = "200px";
            div.style.height = "300px";
            div.style.border = "1px solid black";
            div.style.padding = "1rem";
            div.style.margin = "1rem";
            div.style.textAlign = "center";

            let img = document.createElement('img');
            img.src = info.url;
            img.style.height = "150px";

            let h3 = document.createElement('h3');
            h3.innerText = info.name;


            div.appendChild(img);
            div.appendChild(h3);

            let mainDiv = document.querySelector('.container');
            mainDiv.appendChild(div);

        }

        function createCards() {
            let data = [{ url: "https://img.freepik.com/premium-photo/people-celebrating-usas-independence-day_173749-794.jpg?w=360", name: "Shruti" }, { url: "https://img.freepik.com/premium-photo/ndependence-day-portrait_1091658-1247.jpg?w=360", name: "Shamal" }, { url: "https://img.freepik.com/premium-photo/people-celebrating-usas-independence-day_173749-770.jpg?w=360", name: "Divya" }, { url: "https://img.freepik.com/free-photo/woman-with-american-flag_23-2147825395.jpg?w=360&t=st=1728553297~exp=1728553897~hmac=1d36fd0ce71e19abcc2bdbfe1644a15fc8f2c05eda3206fc49d482843047d84c", name: "Shubhalaxmi" }];

            for (let i = 0; i <= 4; i++) {
                createCard(data[i]);
            }

        }
    </script>
</body>

</html>
