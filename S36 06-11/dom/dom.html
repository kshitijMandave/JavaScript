<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <h2>DOM</h2>
    <button onclick="changeNameAndContent()">Change Colour</button>

    <script>
        let changeNameAndContent = () => {
            let h2 = document.querySelector('h2');
            h2.style.color = "red";
            h2.innerText = "Document Object Model";

        }
    </script>

</body>

</html>
