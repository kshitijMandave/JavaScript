<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Show / Hide Password</h2>
    <input type="password" placeholder="password" />
    <button onclick="showHidePassword()">Show Password</button>
    <script>
        function showHidePassword() {
            var inputDomElement = document.querySelector("input");
            if(inputDomElement.type === 'password'){
                inputDomElement.type = "text";
            }else{
                inputDomElement.type = "password";
            }
        }
    </script>
</body>

</html>
